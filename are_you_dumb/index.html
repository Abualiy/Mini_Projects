<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon">
    <script defer src="./script.js"></script>
    <title>Are you dumb</title>
</head>

<body>
    <main>
        <button id="click">Click Me Please🙏</button>
        <div class="dialog-box hide">
            <div class="dialog-box-content" id="prompt">
                <span class="alert">⚠️Alert</span>
                <h1>Are you dumb?</h1>
                <div class="btn-group">
                    <button class="btn" id="yes">Yes</button>
                    <button class="btn" id="no">No</button>
                </div>
            </div>
            <div class="dialog-box-content" id="alertMessage">
                <span class="alert">⚠️Alert</span>
                <h1>I know it! 😂</h1>
                <div class="btn-group">
                    <button class="btn" id="close">Close</button>
                </div>
            </div>
        </div>
    </main>
</body>
