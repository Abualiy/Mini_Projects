<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Simple Calculator</title>
</head>

<body>
    <div role="main" class="main-container">
        <div class="header">
            <h1 class="title">Simple Calculator</h1>
            <input type="text" name="calculator" id="display" placeholder="0" disabled>
        </div>

        <div class="btn-group">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="back">&#10094;</button>
            <button class="btn dev" id="/">/</button>
            <button class="btn mul" id="X">X</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn sub" id="-">-</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn add" id="+">+</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn equal" id="=">=</button>
            <button class="btn zero" id="0">0</button>
            <button class="btn dot" id=".">.</button>
        </div>
    </div>
</body>

</html>
