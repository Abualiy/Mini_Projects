<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/color.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Color Picker</title>
</head>

<body>
    <main>
        <h1>
            FC Color Picker
        </h1>

        <div class="color-box">
            <div class="color-text">
                <p class="color">#000</p>
                <button id="copy"><img id="img" src="./icons/copy.svg" alt=""></button>
            </div>
        </div>

        <div class="color-picker">
            <p class="pick">Pick color</p>
            <input id="color" type="color" placeholder="Pick a color" name="color">
        </div>

    </main>
</body>
