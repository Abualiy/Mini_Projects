<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/sketch.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sketch Board</title>
</head>

<body>
    <div class="toolbar">
        <div class="btn-group">
            <button id="pencil" class="active"><img src="./icons/pencil.svg" alt="pencil"></button>

            <input type="color" id="color">
            <button id="clear">Clear</button>
        </div>
        <h1>Sketch Board</h1>

    </div>
    <canvas id="sketchBoard"></canvas>
</body>

</html>
